            background-color: #f0f0f0; /* Fondo del scroll */

        .message {

            margin: 5px;
            border-radius: 10px;
            max-width: 80%;
            display: inline-block;
        }

        .incoming {
            background: #ddd;

            text-align: right;

</head>
